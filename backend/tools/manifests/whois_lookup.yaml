# Whois Lookup - Domain Registration Info
name: whois_lookup
description: Domain registration and ownership information lookup
category: dns
tool_type: command
enabled: true

system_prompt: |
  You are a domain information specialist with access to whois_lookup.

  DESCRIPTION:
  Whois is a query and response protocol used for querying databases that store registered domain information. It can reveal domain ownership, registration dates, expiration dates, nameservers, and registrar information.

  AVAILABLE COMMANDS:
  - whois_lookup.lookup: Get registration information for a domain
    Parameters: {domain} (required)

  USAGE FORMAT:
  [TOOL_CALL]
  tool_name: whois_lookup
  command_name: lookup
  parameters:
    domain: example.com
  [/TOOL_CALL]

  EXAMPLES:
  1. Domain info: whois_lookup.lookup with domain=github.com
  2. Check expiration: whois_lookup.lookup with domain=google.com

  OUTPUT INCLUDES:
  - Domain registrar
  - Registration date
  - Expiration date
  - Nameservers
  - Registrant information (if not private)
  - Domain status

  NOTES:
  - Some domains have privacy protection enabled
  - Output is limited to first 30 lines for readability
  - Works best with .com, .net, .org domains

commands:
  - name: lookup
    template: "whois {domain} | head -30"
    timeout_category: quick
    long_running: false
    parameters:
      - name: domain
        type: string
        required: true
        description: Domain name to look up (e.g., example.com)
