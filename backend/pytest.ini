[pytest]
# Pytest configuration for WhatsApp Bot Phase 4

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests (> 1s)
    phase4: Phase 4 specific tests
    dangerous: Dangerous pattern tests (shell commands, malware patterns)

# Coverage settings
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=agent
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Logging
log_cli = true
log_cli_level = INFO
log_file = tests/test_run.log
log_file_level = DEBUG
